<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>

</head>

<body>
    <h1>User Management System</h1>

    <!-- Insert User Form -->
    <h2>Insert User</h2>
    <form action="userController.php?action=insert" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>

        <input type="submit" name="submit" value="Insert User">
    </form>

    <!-- Update User Form -->
    <h2>Update User</h2>
    <form action="userController.php?action=update" method="POST">
        <label for="id">User ID:</label>
        <input type="text" id="id" name="id" placeholder="Enter user ID" required>

        <label for="username">New Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter new username">

        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter new password">

        <label for="email">New Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter new email">

        <input type="submit" name="submit" value="Update User">
    </form>

    <!-- Delete User Form -->
    <h2>Delete User</h2>
    <form action="userController.php?action=delete" method="POST">
        <label for="id">User ID:</label>
        <input type="text" id="id" name="id" placeholder="Enter user ID" required>

        <input type="submit" name="submit" value="Delete User">
    </form>
</body>

</html>
