<html>
<head>
    <title>Registration Page</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10" align="center" width="600">
        <tr>
            <td align="center" colspan="2">
                <h1>Welcome to Registration Page</h1>
            </td>
        </tr>
        <tr>
            <td>
                <form action="regCheck.php" method="post">
                    <table border="0" cellspacing="5" cellpadding="5" width="100%">
                        <tr>
                            <td width="40%">Username:</td>
                            <td><input type="text" name="username" value="" placeholder="write the name here"></td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td><input type="email" name="email" value=""placeholder="sample@example.com"></td>
                        </tr>
                        <tr>
                            <td>ID:</td>
                            <td><input type="text" name="id" value="" placeholder="write the ID here"></td>
                        </tr>
                        <tr>
                            <td>Department:</td>
                            <td><input type="text" name="dept" value="" placeholder="write the department name here"></td>
                        </tr>
                        <tr>
                            <td>Date of Birth:</td>
                            <td><input type="date" name="dob" value=""></td>
                        </tr>
                        <tr>
                            <td>Gender:</td>
                            <td>
                                <input type="radio" name="gender" value="Male"> Male
                                <input type="radio" name="gender" value="Female"> Female
                                <input type="radio" name="gender" value="Other"> Other
                            </td>
                        </tr>
                        <tr>
                            <td>Blood Group:</td>
                            <td>
                                <select name="bg">
                                    <option value="A+">A+</option>
                                    <option value="O+">O+</option>
                                    <option value="AB+">AB+</option>
                                    <option value="B+">B+</option>
                                    <option value="A-">A-</option>
                                    <option value="O-">O-</option>
                                    <option value="AB-">AB-</option>
                                    <option value="B-">B-</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><input type="password" name="password" value=""></td>
                        </tr>
                        <tr>
                            <td>Confirm Password:</td>
                            <td><input type="password" name="confirm_password" value=""></td>
                        </tr>
                        <tr>
                            <td align="left">
                                <input type="reset" name="reset" value="Reset">
                            </td>
                            <td align="right">
                                <input type="submit" name="submit" value="Submit">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <a href="login.html">Already logged in?</a>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
